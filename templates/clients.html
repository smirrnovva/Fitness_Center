{% extends "base.html" %}
{% block content %}
<h2>Клиенты</h2>
<a href="/clients/add" class="btn btn-success mb-2">Добавить клиента</a>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>ФИО</th><th>Контакты</th><th>Цель</th><th>Действия</th></tr></thead>
  <tbody>
    {% for c in clients %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.full_name }}</td>
      <td>{{ c.contacts }}</td>
      <td>{{ c.goal }}</td>
      <td>
        <a href="/clients/edit/{{ c.id }}" class="btn btn-sm btn-warning">Редактировать</a>
        <a href="/clients/delete/{{ c.id }}" class="btn btn-sm btn-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
