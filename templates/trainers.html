{% extends "base.html" %}
{% block content %}
<h2>Тренеры</h2>
<a href="/trainers/add" class="btn btn-success mb-2">Добавить тренера</a>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>ФИО</th><th>Специализация</th><th>График</th><th>Действия</th></tr></thead>
  <tbody>
    {% for t in trainers %}
    <tr>
      <td>{{ t.id }}</td>
      <td>{{ t.full_name }}</td>
      <td>{{ t.specialization }}</td>
      <td>{{ t.schedule }}</td>
      <td>
        <a href="/trainers/edit/{{ t.id }}" class="btn btn-sm btn-warning">Редактировать</a>
        <a href="/trainers/delete/{{ t.id }}" class="btn btn-sm btn-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
